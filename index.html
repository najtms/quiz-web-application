<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow-lg p-4 w-100" style="max-width: 500px;">
    <h1 class="text-center mb-4">Upload Quiz CSV</h1>
    <input type="file" id="csvFile" accept=".csv" class="form-control mb-3" />
    <button onclick="loadQuiz()" class="btn btn-primary w-100 mb-3">Start Quiz</button>

    <div id="quiz-container" style="display:none;">
      <div id="question" class="mb-3 fw-bold"></div>
      <div id="answers" class="d-grid gap-2"></div>
    </div>
    <div class="text-center mt-3">
      <span id="false-question" class="badge text-wrap"></span>

    </div>
    <button id="nextBtn" onclick="nextQuestion()" class="btn btn-secondary w-100 mt-3">Next</button>
    <div class="dropdown w-100 mt-3">
      <button class="btn btn-outline-primary w-100 dropdown-toggle" type="button" id="csvDropdownBtn" data-bs-toggle="dropdown" aria-expanded="false">
        CSV Files
      </button>
      <ul class="dropdown-menu w-100" id="csvDropdownMenu" aria-labelledby="csvDropdownBtn">
        <!-- CSV file options will be injected here -->
      </ul>
    </div>
    <div id="result" style="display:none;" class="alert alert-info mt-3 text-center"></div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
